<style>
:root{
  /* Emerald + Gold (Replit-ish) */
  --bg0:#07140f;
  --bg1:#061a12;
  --panel: rgba(10, 26, 18, .72);
  --panel2: rgba(10, 26, 18, .52);
  --field: rgba(9, 24, 16, .65);

  --border: rgba(120, 255, 180, .14);
  --border2: rgba(255, 215, 110, .14);

  --text:#ecfff5;
  --muted: rgba(236,255,245,.72);

  --primary:#4fe39a;    /* emerald */
  --primary-rgb: 79, 227, 154;
  --accent:#f3c969;     /* gold */
  --accent-rgb: 243, 201, 105;
  --danger:#ff6b6b;
  --danger-rgb: 255, 107, 107;

  --shadow: 0 18px 55px rgba(0,0,0,.35);
  --shadow2: 0 10px 30px rgba(0,0,0,.22);

  --radius: 18px;
  --radius2: 14px;
}

body[data-theme="aqua"]{
  --bg0:#051421;
  --bg1:#03101b;
  --panel: rgba(8, 24, 36, .74);
  --panel2: rgba(8, 24, 36, .55);
  --field: rgba(7, 22, 34, .62);

  --border: rgba(95, 199, 255, .16);
  --border2: rgba(122, 227, 207, .16);

  --text:#eaf6ff;
  --muted: rgba(234,246,255,.76);

  --primary:#5fc7ff;    /* aqua blue */
  --primary-rgb: 95, 199, 255;
  --accent:#7ae3cf;     /* minty aqua */
  --accent-rgb: 122, 227, 207;
  --danger:#ff6b6b;
  --danger-rgb: 255, 107, 107;

  --shadow: 0 18px 55px rgba(0,20,40,.35);
  --shadow2: 0 10px 30px rgba(0,20,40,.22);
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  color:var(--text);
  font-family: "Outfit", system-ui, -apple-system, "Segoe UI", Tahoma, Arial;
  background:
    linear-gradient(165deg, color-mix(in srgb, var(--bg0) 90%, transparent), color-mix(in srgb, var(--bg1) 96%, transparent)),
    conic-gradient(from 210deg at 78% 32%, rgba(var(--accent-rgb),.12), transparent 42%, rgba(var(--primary-rgb),.10), transparent 82%, rgba(var(--accent-rgb),.10)),
    radial-gradient(1400px 900px at 18% 86%, rgba(var(--primary-rgb),.16), transparent 55%),
    radial-gradient(1200px 800px at 92% 18%, rgba(var(--accent-rgb),.15), transparent 50%),
    linear-gradient(115deg, color-mix(in srgb, var(--bg1) 94%, rgba(var(--primary-rgb),.06)) 18%, color-mix(in srgb, var(--bg0) 92%, rgba(var(--accent-rgb),.03)) 80%);
  overflow-x:hidden;
  transition: background .45s ease, color .25s ease;
}

/* Subtle noise (no external assets) */
body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background-image:
    linear-gradient(115deg, rgba(255,255,255,.04) 1px, transparent 0),
    linear-gradient(245deg, rgba(255,255,255,.035) 1px, transparent 0),
    radial-gradient(680px 420px at 15% 24%, rgba(var(--primary-rgb),.10), transparent 60%),
    radial-gradient(620px 380px at 82% 68%, rgba(var(--accent-rgb),.09), transparent 58%);
  background-size:
    22px 22px,
    26px 26px,
    100% 100%,
    100% 100%;
  opacity:.48;
  mix-blend-mode: soft-light;
  mask-image: radial-gradient(140% 140% at 50% 50%, rgba(255,255,255,.9), transparent);
  backdrop-filter: blur(4px);
}

body::after{
  content:"";
  position:fixed;
  inset:-12% -8%;
  pointer-events:none;
  background:
    linear-gradient(145deg, rgba(var(--primary-rgb),.10), transparent 40%),
    linear-gradient(325deg, rgba(var(--accent-rgb),.09), transparent 42%),
    conic-gradient(from 120deg at 32% 55%, transparent 10%, rgba(var(--primary-rgb),.08) 30%, transparent 60%, rgba(var(--accent-rgb),.10) 78%, transparent 92%);
  filter: blur(34px);
  opacity:.68;
  mix-blend-mode: screen;
}

a{color:inherit}

header{
  position:sticky;
  top:0;
  z-index:5;
  padding:16px 14px;
  background: linear-gradient(180deg, color-mix(in srgb, var(--bg1) 80%, transparent), color-mix(in srgb, var(--bg1) 45%, transparent));
  backdrop-filter: blur(10px);
  border-bottom:1px solid var(--border);
  transition: background .35s ease, border-color .35s ease;
}

.topbar{
  max-width:1500px;
  margin:auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
  min-width:0;
}

.logo{
  min-width:42px; height:42px;
  padding:0 14px;
  border-radius:14px;
  background:
    linear-gradient(145deg, color-mix(in srgb, var(--bg1) 72%, rgba(var(--primary-rgb),.45)), color-mix(in srgb, var(--bg0) 75%, rgba(var(--accent-rgb),.40))),
    radial-gradient(140% 120% at 18% 20%, rgba(255,255,255,.18), transparent 50%),
    radial-gradient(160% 160% at 80% 80%, rgba(var(--primary-rgb),.18), transparent 55%);
  border:1px solid color-mix(in srgb, var(--border) 60%, rgba(var(--primary-rgb),.35));
  box-shadow:
    0 18px 28px rgba(0,0,0,.38),
    0 0 0 1px rgba(255,255,255,.04),
    inset 0 1px 0 rgba(255,255,255,.08);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-weight:900;
  font-size:14px;
  color: color-mix(in srgb, #f8fff5 90%, var(--accent) 10%);
  line-height:1.1;
}

.brand h1{
  margin:0;
  font-size:16px;
  font-weight:900;
  letter-spacing:.2px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.brand small{
  display:block;
  margin-top:2px;
  color:var(--muted);
  font-size:12px;
  font-weight:600;
}

.pill{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 12px;
  border-radius:999px;
  background: rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.12);
  color: var(--muted);
  font-size:12px;
  box-shadow: 0 10px 26px rgba(0,0,0,.18);
  cursor:pointer;
  transition: background .2s ease, border-color .2s ease, transform .15s ease;
  font: inherit;
}
.pill b{
  color:var(--accent);
  font-weight:800;
}
.pill:hover{ background: rgba(255,255,255,.09); border-color: rgba(255,255,255,.16); transform: translateY(-1px); }
.pill:focus-visible{ outline:2px solid rgba(var(--accent-rgb),.7); outline-offset:3px; }

/* Layout */
.wrap{
  max-width:1500px;
  margin:auto;
  padding:18px 18px 32px;
}

.grid{
  display:grid;
  grid-template-columns: 1.05fr 1fr;
  gap:16px;
  align-items:start;
}
@media(max-width:1100px){ .grid{grid-template-columns:1fr} }

.card{
  position:relative;
  border-radius: var(--radius);
  padding:18px;
  background: linear-gradient(180deg, var(--panel), var(--panel2));
  border:1px solid var(--border);
  box-shadow: var(--shadow);
  overflow:hidden;
  backdrop-filter: blur(10px);
  transition: background .35s ease, border-color .35s ease, color .25s ease, box-shadow .35s ease;
}

.card::before{
  content:"";
  position:absolute;
  inset:-1px;
  background:
    radial-gradient(900px 420px at 12% 0%, rgba(var(--primary-rgb),.22), transparent 62%),
    radial-gradient(800px 420px at 95% 10%, rgba(var(--accent-rgb),.18), transparent 60%);
  pointer-events:none;
}

.card h2{
  position:relative;
  margin:0 0 10px;
  font-size:14px;
  font-weight:900;
  color: var(--primary);
  letter-spacing:.2px;
}

.section-note{
  position:relative;
  margin:0 0 14px;
  color:var(--muted);
  font-size:13px;
  line-height:1.65;
}

.block{
  position:relative;
  padding:14px;
  border-radius: var(--radius2);
  border:1px solid rgba(255,255,255,.10);
  background: rgba(255,255,255,.04);
  margin-bottom:16px;
}

.block-title{
  margin:0 0 10px;
  font-size:13px;
  font-weight:900;
  color: var(--accent);
  letter-spacing:.2px;
}

.muted{ color:var(--muted); }

/* Inputs */
.inputRow{
  display:flex;
  gap:10px;
  align-items:center;
}
.inputRow > *{ flex:1; }

input, select{
  width:100%;
  padding:12px 14px;
  border-radius: 14px;
  border:1px solid rgba(255,255,255,.12);
  background: var(--field);
  color:var(--text);
  font-size:14px;
  outline:none;
  transition: transform .15s ease, border-color .2s ease, box-shadow .2s ease, background-color .3s ease, color .3s ease;
}
input::placeholder{ color: rgba(236,255,245,.45); }
select{ cursor:pointer; }

input:focus, select:focus{
  border-color: rgba(var(--primary-rgb),.40);
  box-shadow: 0 0 0 4px rgba(var(--primary-rgb),.12);
}

.btn{
  flex:0 0 auto;
  padding:12px 12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.06);
  color: var(--text);
  cursor:pointer;
  font-weight:800;
  transition: transform .15s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease, opacity .2s ease;
  box-shadow: 0 12px 28px rgba(0,0,0,.22);
}
.btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.085); }
.btn:active{ transform: translateY(0px); }
.btn:focus-visible{ outline:2px solid rgba(var(--accent-rgb),.7); outline-offset:3px; }
.btn-ghost{ background: rgba(255,255,255,.04); box-shadow:none; }
.btn-ghost:hover{ background: rgba(255,255,255,.07); }
.btn-primary{
  background: linear-gradient(135deg, rgba(var(--primary-rgb),.75), rgba(var(--accent-rgb),.55));
  border-color: color-mix(in srgb, var(--border) 35%, rgba(var(--primary-rgb),.55));
  color: #04100a;
  text-shadow: 0 1px 0 rgba(255,255,255,.35);
  box-shadow: 0 16px 40px rgba(var(--primary-rgb),.22);
}
.btn-primary:hover{ background: linear-gradient(135deg, rgba(var(--primary-rgb),.85), rgba(var(--accent-rgb),.65)); }

.badge{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:6px 10px;
  border-radius: 999px;
  font-size:12px;
  font-weight:800;
  border:1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.05);
  color: var(--muted);
}
.badge .dot{
  width:8px; height:8px; border-radius:999px;
  background: var(--primary);
  box-shadow: 0 0 0 3px rgba(var(--primary-rgb),.14);
}

/* Search results shell */
.results-shell{
  margin-top:12px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.results-shell.collapsed{
  padding:8px 10px;
  background: rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.10);
  border-radius:14px;
}

.selected-chip{
  display:none;
  align-items:center;
  gap:10px;
  width:100%;
  padding:12px 14px;
  background:
    radial-gradient(400px 120px at 20% 0%, rgba(var(--primary-rgb),.20), transparent 60%),
    linear-gradient(135deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
  border:1px solid rgba(255,255,255,.16);
  border-radius:14px;
  color:var(--text);
  cursor:pointer;
  box-shadow: 0 16px 45px rgba(0,0,0,.28);
  backdrop-filter: blur(8px);
  transition: transform .25s ease, box-shadow .25s ease, opacity .28s ease;
  text-align:right;
}

.results-shell.collapsed .selected-chip{ display:flex; opacity:1; }

.selected-chip:hover{
  transform: translateY(-1px);
  box-shadow: 0 20px 55px rgba(0,0,0,.33);
}

.selected-chip .chip-icon{
  width:38px;
  height:38px;
  border-radius:14px;
  background: rgba(var(--primary-rgb),.14);
  border: 1px solid rgba(var(--primary-rgb),.22);
  display:grid;
  place-items:center;
  font-weight:900;
  color: var(--primary);
  direction:ltr;
}

.selected-chip .chip-body{ flex:1; min-width:0; }
.selected-chip .chip-title{ font-weight:900; font-size:14px; margin-bottom:4px; }
.selected-chip .chip-snippet{
  font-size:13px;
  color:var(--muted);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.selected-chip .chip-action{
  font-size:12px;
  color: rgba(255,255,255,.92);
  font-weight:900;
  padding:8px 10px;
  border-radius:12px;
  background: rgba(var(--accent-rgb),.14);
  border:1px solid rgba(var(--accent-rgb),.22);
}

/* Results list */
.results{
  max-height:520px;
  overflow:auto;
  border:1px solid rgba(255,255,255,.10);
  border-radius:14px;
  background: rgba(255,255,255,.03);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.04);
  transition: opacity .25s ease, transform .25s ease;
}

.results.collapsed{
  max-height:0;
  opacity:0;
  transform: translateY(-2px) scale(.99);
  pointer-events:none;
}

.item{
  padding:14px;
  border-bottom:1px solid rgba(255,255,255,.08);
  cursor:pointer;
  transition: background .12s ease, transform .12s ease;
}
.item:last-child{border-bottom:none}
.item:hover{
  background: rgba(255,255,255,.06);
  transform: translateY(-1px);
}

.item .line1{ font-weight:900; margin-bottom:6px; color: rgba(236,255,245,.95); }
.item .line2{ font-size:14px; color:var(--muted); line-height:1.75; }

mark{
  background: rgba(var(--accent-rgb),.22);
  color: rgba(255,255,255,.96);
  padding:0 4px;
  border-radius:8px;
}

/* Context */
.context-header{
  font-size:13px;
  color:var(--muted);
  margin-bottom:12px;
}

.ayah-context{
  direction:rtl;
  text-align:right;
}

.verse-expander{
  margin-top:14px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.verse-expander-bar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  flex-wrap:wrap;
}

.verse-nav{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.verse-panel{
  border:1px solid rgba(255,255,255,.08);
  border-radius:14px;
  background: rgba(255,255,255,.02);
  padding:0 12px;
  max-height:0;
  opacity:0;
  overflow:hidden;
  pointer-events:none;
  transform: translateY(-4px);
  transition: max-height .45s ease, opacity .35s ease, padding .35s ease, transform .35s ease, border-color .35s ease, background .35s ease;
}

.verse-panel.open{
  max-height:820px;
  opacity:1;
  padding:12px;
  pointer-events:auto;
  overflow-y:auto;
  overscroll-behavior:contain;
  transform: translateY(0);
  background: rgba(255,255,255,.04);
  border-color: rgba(var(--primary-rgb),.18);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.05);
}

.ayah-line{
  padding:12px 10px;
  margin-bottom:8px;
  line-height:2;
  font-size:18px;
  border:1px solid rgba(255,255,255,.10);
  border-radius:14px;
  background: rgba(255,255,255,.03);
  cursor:pointer;
  transition: background .16s ease, border-color .16s ease, box-shadow .16s ease;
}

.ayah-line:hover{
  background: rgba(255,255,255,.06);
  border-color: rgba(var(--primary-rgb),.22);
}

.ayah-line .num{
  color: rgba(236,255,245,.55);
  font-size:12px;
  margin-left:8px;
  font-weight:900;
  direction:ltr;
  unicode-bidi:isolate;
  display:inline-block;
  min-width:36px;
  text-align:center;
}

.ayah-line.active{
  background:
    radial-gradient(420px 120px at 10% 0%, rgba(var(--primary-rgb),.22), transparent 60%),
    linear-gradient(90deg, rgba(var(--primary-rgb),.18), rgba(255,255,255,.03));
  border:1px solid rgba(var(--primary-rgb),.35);
  box-shadow: 0 0 0 1px rgba(var(--primary-rgb),.14) inset;
  font-weight:900;
}

.en{
  display:block;
  margin-top:6px;
  color:var(--muted);
  font-size:14px;
  line-height:1.7;
  direction:ltr;
  text-align:left;
}

/* Tafsir */
.tafsir-section{
  border:1px solid rgba(255,255,255,.10);
  border-radius:14px;
  background: rgba(255,255,255,.03);
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.tafsir-title{
  font-weight:900;
  color: var(--accent);
  margin:0 0 10px;
  font-size:14px;
}

.tafsir-meta{
  font-size:13px;
  color:var(--muted);
  font-weight:700;
  letter-spacing:0.1px;
}

.tafsir-header-row{
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  gap:12px;
  flex-wrap:wrap;
}

.meta-chips{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

.meta-chip{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 12px;
  border-radius:12px;
  background: rgba(var(--accent-rgb),.08);
  color: var(--text);
  border:1px solid rgba(var(--accent-rgb),.25);
  font-weight:800;
  font-size:12px;
  box-shadow: 0 8px 22px rgba(0,0,0,.18);
}
.meta-chip .dot{
  width:8px; height:8px; border-radius:50%;
  background: var(--accent);
  box-shadow: 0 0 0 4px rgba(var(--accent-rgb),.18);
}
.meta-chip.soft{
  background: rgba(255,255,255,.06);
  border-color: rgba(255,255,255,.14);
  color: var(--muted);
  box-shadow:none;
}

  border-radius:16px;
  padding:14px;
  background:
    linear-gradient(145deg, rgba(var(--primary-rgb),.08), rgba(var(--accent-rgb),.05)),
    linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
  color: var(--text);
  border:1px solid color-mix(in srgb, var(--border) 70%, rgba(var(--accent-rgb),.28));
  box-shadow: var(--shadow);
  overflow:hidden;
}
.tafsir-paper::after{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background:
    linear-gradient(180deg, rgba(255,255,255,.05), transparent 30%),
    radial-gradient(1200px 240px at 10% 0%, rgba(var(--primary-rgb),.12), transparent 60%);
  mix-blend-mode:soft-light;
}

.tafsir-box{
  max-height:560px;
  overflow:auto;
  line-height:2.2;
  font-size:17px;
  color: var(--text);
  background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
  border:1px solid color-mix(in srgb, var(--border) 60%, rgba(var(--accent-rgb),.22));
  border-radius:12px;
  padding:18px 16px;
  transition: background .35s ease, border-color .35s ease, color .25s ease;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.05),
    inset 0 0 0 1px rgba(255,255,255,.02);
  text-align: justify;
  letter-spacing: .1px;
}

.tafsir-box p{
  margin:0 0 14px;
}
.tafsir-paragraph{ margin:0 0 12px; line-height:2.1; }
.tafsir-paragraph:last-child{ margin-bottom:0; }

/* Ayah inside Tafsir = green */
.ayah-quote{
  display:inline-block;
  padding:6px 10px;
  margin:6px 0;
  background: color-mix(in srgb, rgba(var(--primary-rgb),.16), rgba(255,255,255,.03));
  color: var(--text);
  font-weight:900;
  border:1px solid color-mix(in srgb, var(--border) 60%, rgba(var(--primary-rgb),.32));
  border-radius:10px;
  box-shadow: 0 8px 20px rgba(0,0,0,.18);
}

.tafsir-ayah-tag{
  position:relative;
  margin-bottom:10px;
  padding:10px 12px;
  border-radius:12px;
  background: color-mix(in srgb, rgba(var(--primary-rgb),.14), rgba(255,255,255,.03));
  border:1px solid color-mix(in srgb, var(--border) 60%, rgba(var(--primary-rgb),.32));
  color: var(--text);
  font-weight:800;
  font-size:18px;
  line-height:2;
  box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
}

.tafsir-empty{
  text-align:center;
  color:var(--muted);
  font-weight:800;
  padding:24px 6px;
}

.smallRow{
  display:grid;
  grid-template-columns:1fr;
  gap:10px;
  margin-bottom:12px;
}

.hr{
  height:1px;
  background: rgba(255,255,255,.10);
  margin:12px 0;
  border-radius:999px;
}

.footerHint{
  margin-top:10px;
  color: rgba(236,255,245,.62);
  font-size:12px;
  line-height:1.6;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.footerHint code{
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New";
  font-size:12px;
  padding:2px 8px;
  border-radius:10px;
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.10);
  color: rgba(236,255,245,.9);
}

.quran-font{
  font-family: "Amiri", serif;
}

.is-hidden{ display:none !important; }

.tafsir-brace,
.tafsir-paren{
  color:#6db8ff;
  font-weight:800;
}

</style>
</head>

<body>

<header>
  <div class="topbar">
    <div class="brand">
      <div class="logo" aria-label="مُحمديات">مُحمديات</div>
    </div>
    <button type="button" class="pill" id="themeToggle" title="بدّل بين الثيمات">
      <span>جوّ الصفحة:</span> <b id="themeLabel">اخضر انسايزي</b>
    </button>
  </div>
</header>

<main class="wrap">
  <div class="grid">

  <!-- البحث عن الآية -->
  <div class="card">
    <h2>البحث عن الآية</h2>
    <p class="section-note">ضع جزءًا من الآية، أو اكتبها كاملة، ثم <b>اضغط</b> على <b>الآية المطلوب تفسيرها</b>.</p>

    <div class="block">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:10px;margin-bottom:10px;flex-wrap:wrap;">
        <div class="block-title" style="margin:0">محرك البحث</div>
        <span class="badge"><span class="dot"></span> اكتب حرفين فأكثر</span>
      </div>

      <div class="inputRow">
        <input id="textSearch" placeholder="اكتب حرفين فأكثر... مثال: ذلك الكتاب" />
        <button type="button" class="btn btn-ghost" id="clearBtn" title="مسح البحث">مسح</button>
      </div>

      <div class="results-shell" id="resultsShell">
        <button type="button" class="selected-chip" id="selectedChip" aria-live="polite">
          <div class="chip-icon" id="chipIcon">✓</div>
          <div class="chip-body">
            <div class="chip-title" id="chipTitle">تم اختيار آية</div>
            <div class="chip-snippet" id="chipSnippet">—</div>
          </div>
          <div class="chip-action" id="chipAction">تغيير</div>
        </button>

        <div class="results" id="results"></div>
      </div>
    </div>
  </div>

  <!-- التفسير -->
  <div class="card">
    <h2>التفسير</h2>

    <div class="block">
      <div class="block-title">اختيار المفسّر</div>
      <select id="tafsirSelect">
        <option value="muyassar">التفسير الميسّر</option>
        <option value="saadi">تفسير السعدي</option>
        <option value="tabari">تفسير الطبري</option>
        <option value="ibn_kathir">تفسير ابن كثير</option>
        <option value="qurtubi">تفسير القرطبي</option>
        <option value="baghawi">تفسير البغوي</option>
        <option value="ibn_ashur">تفسير ابن عاشور</option>
      </select>
    </div>

    <div class="tafsir-section" id="tafsirSection">
      <div class="tafsir-header-row">
        <div>
          <div id="tafsirHeader" class="tafsir-meta">اختر آية من نتائج البحث</div>
          <div id="tafsirTitle" class="tafsir-title quran-font">—</div>
        </div>
        <div class="verse-nav">
          <button type="button" class="btn btn-ghost" id="prevAyahBtn">الآية السابقة</button>
          <button type="button" class="btn btn-ghost" id="nextAyahBtn">الآية القادمة</button>
        </div>
      </div>

      <div class="tafsir-paper">
        <div id="tafsirAyahTag" class="tafsir-ayah-tag quran-font">—</div>
        <div id="tafsirBox" class="tafsir-box quran-font">—</div>
      </div>
    </div>

    <div class="verse-expander" id="verseExpander">
      <div class="verse-expander-bar">
        <div class="meta-chips">
          <span class="meta-chip" id="tafsirMetaInterpreter"><span class="dot"></span> نص التفسير</span>
          <span class="meta-chip soft" id="tafsirMetaAyah">—</span>
        </div>
        <button type="button" class="btn btn-primary" id="toggleVersesBtn" aria-expanded="false">عرض الآيات</button>
      </div>

      <div class="verse-panel" id="versePanel" aria-hidden="true">
        <div class="smallRow">
          <select id="langSelect">
            <option value="ar">العربية</option>
            <option value="en">English (Sahih)</option>
            <option value="both">العربية + English</option>
          </select>
        </div>

        <div id="contextHeader" class="context-header">اختر آية من نتائج البحث</div>
        <div id="ayahContext" class="ayah-context quran-font"></div>
      </div>
    </div>
  </div>

</div>

</main>

<script src="app.js"></script>
</body>
</html>
